<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Manha's Gallery</title>
<link rel="stylesheet" href="styles.css">
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="1.jpeg" >
  </div>

  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="2.jpeg">
  </div>

  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="3.jpeg">
  </div>
    
  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="4.jpeg">
  </div>

  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="5.jpeg">
  </div>
    
  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="6.jpeg">
    </div>

  <div class="mySlides">
    <div class="numbertext"></div>
    <img src="7.jpeg"></div>
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="1.jpeg" onclick="currentSlide(1)" >
    </div>
    <div class="column">
      <img class="demo cursor" src="2.jpeg" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="3.jpeg" onclick="currentSlide(3)">
    </div>
    <div class="column">
      <img class="demo cursor" src="4.jpeg" onclick="currentSlide(4)">
    </div>
    <div class="column">
      <img class="demo cursor" src="5.jpeg" onclick="currentSlide(5)">
    </div>    
    <div class="column">
      <img class="demo cursor" src="6.jpeg" onclick="currentSlide(6)">
    </div>
    <div class="column">
        <img class="demo cursor" src="7.jpeg" onclick="currentSlide(7)">
      </div>
  </div>
</div>

<script src="js.js"></script>
    
</body>
</html>
